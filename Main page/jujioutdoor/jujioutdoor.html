<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUJICARE OUTDOOR RENT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Jujioutdoor_icon.png" type="image/x-icon">
<!-- Tambahkan di bagian <head> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>
    <div class="container">
        <h1>Penyewaan Alat - Alat Kemping & Pendakian</h1>
        <img src="Jujioutdoor.jpg" alt="Jujioutdoor" />
	<h1>JUJIOUTDOOR</h1>
        
        <div class="form-container">
            <h2>Tambah Barang</h2>
            <input type="text" id="namaBarang" placeholder="Nama Barang" required>
            
            <!-- Dropdown untuk Kategori Barang -->
            <select id="kategoriBarang">
                <option value="" disabled selected>Pilih Kategori</option>
                <option value="Tenda">Tenda</option>
                <option value="Tas Keril">Tas Keril</option>
                <option value="Perlengkapan masak">Perlengkapan masak</option>
                <option value="Perlengkapan Tracking">Perlengkapan Tracking</option>
            </select>

            <button onclick="tambahBarang()">Tambah</button>
        </div>

        <div class="filter-container">
            <h2>Kategori Barang</h2>
            <!-- Dropdown untuk Filter Kategori -->
            <select id="filterKategori" onchange="tampilkanDaftarBarang()">
                <option value="Semua">Semua</option>
                <option value="Tenda">Tenda</option>
                <option value="Tas Keril">Tas Keril</option>
                <option value="Perlengkapan masak">Perlengkapan masak</option>
                <option value="Perlengkapan Tracking">Perlengkapan Tracking</option>
            </select>
        </div>

        <div class="list-container">
            <h2>Daftar Barang</h2>
            <ul id="daftarBarang"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
